name: cleanapp
description: Cleanapp - Клининговые услуги в один клик
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Supabase
  supabase_flutter: ^2.5.6
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^13.2.0
  
  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  intl: ^0.19.0
  table_calendar: ^3.0.9
  
  # Utils
  http: ^1.2.0
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.2
  flutter_secure_storage: ^9.0.0
  flutter_dotenv: ^5.1.0
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/images/
    - assets/promo/
  
  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter-Regular.ttf
        - asset: fonts/Inter-Medium.ttf
          weight: 500
        - asset: fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: fonts/Inter-Bold.ttf
          weight: 700
